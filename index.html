<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maps with TypeScript</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtEx03QHo2HfAVBsf08TfwpfgR-wL9cj4"
      async
      defer
    ></script>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="map">
      <p>Enter an address:</p>
      <!-- form without an action or method because it will be handled by typescript -->
      <form action="">
        <input type="text" id="address" />
        <button type="submit">SEARCH</button>
      </form>
    </div>
  </body>
</html>
